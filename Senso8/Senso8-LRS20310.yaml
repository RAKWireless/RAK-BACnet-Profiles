codec: >
  function Decode(fPort, data, variables) {
    var values = [];

    if (fPort == 10) {
      var WaterLeakageLevel = data[3]
      var Battery = data[2];
      var WaterLeakAlert = (data[1] >> 2) & 0x01
      var CableBreakAlert = (data[1] >> 3) & 0x01

      values.push({ name: "WaterLeakageLevel", channel: 1, value: WaterLeakageLevel, unit: '%' })
      values.push({ name: "Battery", channel: 2, value: Battery, unit: '%' })
      values.push({ name: "WaterLeakAlert", channel: 3, value: WaterLeakAlert, unit: null })
      values.push({ name: "CableBreakAlert", channel: 4, value: CableBreakAlert, unit: null })
    }

    return values
  }

  function Encode(data, variables) {
    var bytes = []
    return bytes
  }

  function decodeUplink(input) {
    return {
      data: Decode(input.fPort, input.bytes, input.variables)
    }
  }

  function encodeDownlink(input) {
    return {
      bytes: Encode(input.data, input.variables)
    }
  }
datatype:
